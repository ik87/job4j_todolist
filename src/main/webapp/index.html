<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <!--Title-->
    <div class="row pt-5">
        <div class="col-lg-9 mx-auto text-white text-center">
            <h2 class="display-4">Todolist <span class="badge badge-secondary">ik87</span></h2>
            <hr>
            <div class="col">
                <div class="row">
                    <div class="mt-3 mt-md-2 col">
                        <button type="button" class="btn btn-dark shadow btn-lg"
                                data-toggle="modal" data-target="#modal_new_task">add new task
                        </button>
                    </div>
                    <div class="mt-2 col ">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="show_completed">
                        <label class="form-check-label" style="text-align: left"
                               for="show_completed">show completed tasks</label>
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--accordion-->
    <div class="row mt-3">
        <div class="col-lg-9 mx-auto ">
            <!-- Accordion -->
            <div id="accordionExample" class="accordion shadow">

                <!-- Accordion item 1 -->
                <div class="card">
                    <div id="heading-1" class="card-header bg-white shadow-sm border-0">

                        <a href="#" data-toggle="collapse" data-target="#colapse-1"
                                                             aria-expanded="true" aria-controls="colapse-1"
                                                             class="d-block position-relative text-dark text-uppercase collapsible-link py-2">
                            <span class="title font-weight-bold">
                                <span style="color: #6f42c1">[13:14]</span> Buy the...</span> </a>

                    </div>

                    <div id="colapse-1" aria-labelledby="heading-1" data-parent="#accordionExample"
                         class="collapse show">
                        <div class="card-body">
                            Buy the bread
                        </div>
                    </div>
                </div>

            </div>
        </div>
<!--Modal add new task-->
        <div class="modal fade" id="modal_new_task" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Task:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
