<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <!--Title-->
    <div class="row pt-5">
        <div class="col-lg-9 mx-auto text-white text-center">
            <h2 class="display-4">Todolist <span class="badge badge-secondary">ik87</span></h2>
            <hr>
            <div class="mt-2 col ">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="show_completed">
                    <label class="form-check-label" style="text-align: left"
                           for="show_completed">show completed tasks</label>
                </div>

            </div>
        </div>
    </div>


    <div class="row mt-3">
        <div class="col-lg-9 mx-auto ">
            <!-- media object -->
            <ul class="list-unstyled">
                <li class="media my-4">
                    <img name="status" src="img/circle-fill.svg" class="mr-3" style="height: 2em">
                    <div class="media-body">
                        <div style="text-decoration: line-through" name="text">&nbsp;
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus ad assumenda at atque aut consequuntur, cumque dolores esse et excepturi exercitationem impedit labore, libero magnam modi non sit sunt vel.
                        </div>
                        <div>
                            <hr class="my-1">
                            <div class="float-right" style="color: #e4e3e3">
                                [13:00]&nbsp;
                                <img src="img/trash.svg" class="mr-3" style="height: 1.2em">

                            </div>
                        </div>
                    </div>
                </li>
                <li class="media my-4">
                    <img src="img/circle.svg" class="mr-3" style="height: 2em">
                    <div class="media-body">
                        <div name="text">Make todolist</div>
                        <hr class="my-1">
                        <div class="float-right" style="color: #e4e3e3">
                            [14:00]&nbsp;
                            <img src="img/trash.svg" class="mr-3" style="height: 1.2em">
                        </div>
                    </div>
                </li>
                <li class="media my-4">
                    <div class="mx-auto mt-2 pr-3">
                        <div class="media">
                            <img src="img/writing-tool.svg" class="align-self-center mr-3" style="height: 2em">
                            <div class="media-body">
                                <h5 class="mt-2" style="color: #e4e3e3">NEW TASK</h5>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="js/source.js"></script>
</body>
</html>
