<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <!--Title-->
    <div class="row pt-5">
        <div class="col-lg-9 mx-auto text-white text-center">
            <h2 class="display-4">Todolist <span class="badge badge-secondary">ik87</span></h2>
            <hr>
        </div>
    </div>
    <!--btn new todolist-->
    <div class="row">
        <div class="mx-auto">
            <div class="media">
                <div id="newtodo" class="row">
                    <img src="img/writing-tool.svg" class="align-self-center mr-1" style="height: 2em">
                    <div class="media-body">
                        <h5 class="mt-2" style="color: #e4e3e3">NEW TODOLIST</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--checkbox show completed task-->
    <div class="row mt-4">
        <div class="mx-auto">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="show_completed" checked>
                <label class="form-check-label" style="text-align: left"
                       for="show_completed">show completed tasks</label>
            </div>
        </div>
    </div>
    <!--count-->
    <div class="row">
        <div class="mx-auto">
            <div> done <span id="count_done" class="badge badge-light">0</span>
                | open <span id="count_open" class="badge badge-light">0</span></div>
        </div>
    </div>
    <!--new task-->
    <div id="newtask" class="row mt-2">
        <div class="col-lg-9 mx-auto">
            <ul class="list-unstyled">
                <li class="media mt-3">
                    <img src="img/circle-new.svg" class="align-self-center mr-3" style="height: 2em;">
                    <div class="media-body">
                        <div style="color: rgba(255, 255, 255, 0.5)" >make homework...</div>
                        <div>
                            <hr class="my-1">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--ul list-->
    <div class="row">
        <div id="todo" class="col-lg-9 mx-auto   mb-5">
        </div>
    </div>
    <!--footer-->
    <footer class="page-footer font-small purple mt-2">
        <!-- Copyright -->
        <div class="footer-copyright text-center text-white">Â© ik87 | 2020 |
            <a  class="text-white" href="https://github.com/ik87/job4j_cinema">source</a>
        </div>
        <!-- Copyright -->
    </footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="js/source.js"></script>
</body>
</html>
